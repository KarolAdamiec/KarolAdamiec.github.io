<!DOCTYPE html>
<html>
<head>
  <style>
div {margin:4px; padding: 4px;}

</style>
<meta charset="UTF-8">
  <script>
    window.addEventListener('DOMContentLoaded', (event) => {
      console.log('DOM fully loaded and parsed');
      makeQuiz()
});
    
   
     let a,b;
  const getInteger = (min,max) => Math.floor(Math.random() * (max-min)+min);
  const getHappy = () => getInteger(128512,128527)
  const getSad = () => getInteger(128530,128566)
 function shuffle(array) {
  array.sort(() => Math.random() - 0.5);
}
    function checkAnswer(number){
     
      const answer = Number(number.target.textValue)
      console.log('got ',number,answer)
      const banner = document.getElementById("messageBanner");
      if(a+b === answer){
        //yes!
        banner.innerHtml = "<p>"+"&#" + getHappy() +";YESS!!!" + "&#" + getHappy() +";</p>"
      }
      else{
        //no! try again
        banner.innerHtml = "<p>"+"&#" + getSad() +";NOOOO!!!" + "&#" + getSad() +";</p>"
      }
      banner.style.display = 'block';
    }
    const makeQuiz = () => {
     
      const termA = document.getElementById("termA");
      termA.textContent = a = getInteger(0,1000);
      const operand = document.getElementById("operand");
      operand.textContent = "+"
      const termB = document.getElementById("termB");
      termB.textContent = b = getInteger(0,100);
      
      const answer1 = document.getElementById("answer1");
      answer1.textContent = getInteger(0,1000);
      answer1.onclick = checkAnswer;
      const answer2 = document.getElementById("answer2");
      answer2.textContent = getInteger(0,1000);
      answer2.onclick = checkAnswer;
      const answer3 = document.getElementById("answer3");
      answer3.textContent = getInteger(0,1000);
      answer3.onclick = checkAnswer;
      const answer4 = document.getElementById("answer4");
      answer4.textContent = getInteger(0,1000);
      answer4.onclick = checkAnswer;
      const drawFrom = ["answer1","answer2","answer3","answer4"]
      shuffle(drawFrom);
      const realAnswer = document.getElementById(drawFrom[0]);
      realAnswer.textContent = a + b
    }
  </script>
<title>Testy dla nikoli</title>
</head>

<body>
  <div style="display: flex">
    <div id="termA">999</div>
    <div id="operand">+</div>
    <div id="termB">12312</div>
    <div>=</div>
    <div id="answer1" style="border: 2px solid blue"></div>
    <div id="answer2" style="border: 2px solid blue"></div>
    <div id="answer3" style="border: 2px solid blue"></div>
    <div id="answer4" style="border: 2px solid blue"></div>
  </div>
  <div id="messageBanner" style="display: none">
  </div>
  
  <button onClick="location.reload();">Again! :)</button>
  
</body>

</html>
